<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Codex Blade&Soul Tools - Maps</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet">
	<link href="http://files.enjin.com/692771/Blade-and-Soul/Map/css/maps.css" rel="stylesheet">
</head>

		
	<div id="map-wrapper-outer" class="map-wrapper-outer">
		<div id="loading" class="loading">
			<div id="lyn-anim" class="lyn-anim"></div>
			<div id="progress" class="progress">
				<div id="bar" class="bar"></div>
			</div>
			<p>Loading...</p>
		</div>
		<div id="map-overlay" class="map-overlay">
		</div>
		<header class="map-header">
			<label>Zone</label>
			<div id="primary-select-wrapper" class="select-wrapper">
			   <select id="primary-map-selector">
			      <option value="1">World</option>
			      <option value="1-0">Heaven's Reach</option>
			      <option value="1-1">Viridian Coast</option>
			      <option value="1-2">The Cinderlands</option>
			      <option value="1-3">Moonwater Plains</option>
			   </select>
			</div>
			<div id="secondary-select-wrapper" class="select-wrapper">
				<select id="secondary-map-selector"></select>
			</div>
			<button type="button" class="btn-share" data-toggle="modal" data-target="#share-modal">Share</button>
		</header>
		<sidebar id="map-options" class="map-options">
			<ul>
				<li>
					<img src="http://files.enjin.com/692771/Blade-and-Soul/Map/img/icons/quartz.png" alt="quartz icon">
					<input id="quartz-checkbox" type="checkbox" data-id="quartz">
					<label for="quartz-checkbox">Quartz :</label>
				</li>
				<li>
					<img src="http://files.enjin.com/692771/Blade-and-Soul/Map/img/icons/well.png" alt="quartz icon">
					<input id="wells-checkbox" type="checkbox" data-id="wells">
					<label for="wells-checkbox">Wells :</label>
				</li>
			</ul>
		</sidebar>
		<section id="map-wrapper" class="map-wrapper">
			<img src="" id="map-img" class="map-img">
			<div id="map-component-wrapper" class="map-component-wrapper">
				<p class="copyrights">Brought to you by <a href="http://EternaGaming.com/">Eterna Gamingâ„¢</a></p>
			</div>
		</section>
	</div>
	<div class="modal fade share-modal" id="share-modal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">Share</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<div class="input-group">
							<label class="main-label">Embed</label>
							<label class="radio-inline"><input type="radio" name="embed-radio" value="frame" checked="true">With legend</label>
							<label class="radio-inline"><input type="radio" name="embed-radio" value="noframe">Without legend</label>
							<input class="form-control embed-input" id="embed-input" type="text" value="">
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default close-btn" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="https://cdn.rawgit.com/jeremypetrequin/jsMovieclip/master/jsmovieclip-1.min.js"></script>
	<script src="js/maps.js"></script>
</body>
</html>
